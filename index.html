<!DOCTYPE html>
<html>
<head>
<title>List Purchase Calculator</title>
</head>
<body>

<h1>List Purchase Calculator</h1>
<div id="inputs">
  Enter Total Cost (incl commission): $<input type="text" id="totalCostInput"></input>
  <br><br>
  Select Vendor: <select name="vendor" id="vendor">
    <option value="null"></option>
    <option value="0.36">BA</option>
    <option value="0.75">GA</option>
    <option value="0.4">OIS</option>
    <option value="0.5">PACtion</option>
    <option value="0.6">PACtion - Excluding VMG</option>
    <option value="0.34">Sterling</option>
  </select>
  <br><br>
  Select Verification Service: <select name="verify" id="verify">
    <option value="null"></option>
    <option value=".006">BriteVerify</option>
    <option value=".004">KickBox</option>
  </select>
  Does the client have commission? <input type="checkbox" id="commissionInput">
  <br><br>
  <button id="calcButton">Calculate</button>
  <button id="resetButton">Reset</button>
</div>

<div id="outputs">
  Total Cost: $<span id="totalCost"></span><br><br>
  CPA: $<span id="cpa"></span><br><br>
  IO Amount: $<span id="ioAmount"></span><br><br>
  Leads Needed: <span id="numLeads"></span><br><br>
  Commission Cost: $<span id="commissionCost"></span><br><br>
  Verification Cost: $<span id="bv"></span><br><br>
  <button id="goBack">Reset</button>
</div>
<script src="./lpCost.js"></script>
</body>
</html>
